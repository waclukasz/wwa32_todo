<div class="app-container">
  <div class="todo-app">
    <div class="todo-app-header">
      <h2>All task</h2>
    </div>

    <div class="task-list">
      <todo-item *ngFor="let task of taskList" [taskItem]="task" (updateTaskState)="setTaskCompleted($event)"></todo-item>
    </div>

    <button (click)="toggleModal()" class="main-add-btn">
      <i class="fas fa-plus"></i>
    </button>
  </div>

  <div *ngIf="isModalOpened" class="modal-overlay">
    <div class="modal-container">
      <button (click)="toggleModal()" class="close-btn">
        <i class="fas fa-times"></i>
      </button>
      <div>
        <input type="text" (keypress)="addTask($event)" [(ngModel)]="taskName">
      </div>

      <button (click)="addTask()" class="add-task-btn">Add task</button>
    </div>
  </div>
</div>
